<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                padding: 0;
                margin: 0;
            }
            .q1 {
                width: 80%;
                height: auto;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
                position: fixed;
            }
            .t1 {
                width: 70%;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                position: absolute;
                height: 100px;
                font-family: CookieRun-Regular;
                font-size: 40px;
                transition: 0.3s;
            }
            .t1:hover {
                font-size: 42px;
            }
            .btn {
                position: absolute;
                bottom: 10px;
                left: calc(50% + 40% - 100px);
                transform: translateX(-50%);
                height: 110px;
                font-family: CookieRun-Regular;
                font-size: 33px;
                padding: 10px 20px;
                background: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                transition: 0.3s;
                border-radius: 12px;
            }
            .btn:hover {
                background: #45a049;
            }
            .message {
                position: absolute;
                left: 50%;
                bottom: 120px;
                transform: translateX(-50%);
                font-size: 30px;
                font-family: CookieRun-Regular;
                color: #333;
                display: none;
                opacity: 0;
                animation: m 3s ease-in-out ;
            }
            @keyframes m {
                0% {opacity: 0; transform: translateX(-50%) translateY(0px);}
                50% {opacity: 1; transform: translateX(-50%) translateY(-20px);}
                100% {opacity: 0;}
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: none;
            }
            .banner {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgb(236, 229, 196);
                padding: 20px;
                font-size: 30px;
                font-family: CookieRun-Regular;
                display: none;
                height: 500px;
                width: 320px;
                animation:  fadein 1s ease-in-out;
            }
            @font-face {
                font-family: 'CookieRun-Regular';
                src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            .t2 {
                left: 25px;
                bottom: 30px;
                font-family: CookieRun-Regular;
                font-size: 30px;
                border: 5px solid rgb(61, 55, 24);
                color: rgb(61, 55, 24);
                padding: 5px;
                position: absolute;
                border-radius: 6px;
                transition: 0.3s;
                cursor: pointer;
                animation:  city 1.5s ease-in-out, fadein 1.2s ease-in-out 1.5s;
            }
            .t2:hover {
                font-size: 35px;
                color: rgb(225, 211, 127);
                background-color: rgb(61, 55, 24);
            }
            .t3:hover {
                font-size: 35px;
                color: rgb(225, 211, 127);
                background-color: rgb(23, 78, 114);
            }
            .t3 {
                right: 25px;
                bottom: 30px;
                font-family: CookieRun-Regular;
                font-size: 30px;
                border: 5px solid rgb(23, 78, 114);
                color: rgb(23, 78, 114);
                padding: 5px;
                position: absolute;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.3s;
                animation:  city 2.5s ease-in-out, fadein 1.2s ease-in-out 2.5s;
            }
            @keyframes fadein {
                from {opacity: 0;}
                to { opacity: 1;}
            }
            @keyframes city {
                from {opacity: 0;}
                to {opacity: 0;}
            }
            .t4 {
                left: 50%;
                transform: translateX(-50%);
                top: 15px;
                font-size: 55px;
                font-family: CookieRun-Regular;
                position: absolute;
                width: 200px;
                animation:  fadein 1.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <img class="q1" src="img/q2.png" alt="1번째">
        <input class="t1" id="userInput" placeholder="여기에 입력해요">
        <button class="btn" onclick="checkAnswer()">입력하기</button>
        <div class="message" id="message"></div>
        <div class="overlay" id="overlay"></div>
        <div class="banner" id="banner">
           <a href = "word3.html"><div class ="t2">넘어가요</div></a> 
           <a href = "word2.html"><div class = "t3">다시해요</div></a> 
            <div class = "t4">축하해요</div>
        </div>

        <script>
            function checkAnswer() {
                let input = document.getElementById('userInput').value;
                let message = document.getElementById('message');
                let overlay = document.getElementById('overlay');
                let banner = document.getElementById('banner');

                if (input === '무섭다') {
                    message.innerText = '정답입니다!';
                    message.style.display = 'block';
                    setTimeout(() => {
                        overlay.style.display = 'block';
                        banner.style.display = 'block';
                    }, 1500);
                } else {
                    let encouragements = ['아쉽지만 답이 아니에요', '거의 다 왔어요', '다시 한 번 생각해보세요!'];
                    let randomMessage = encouragements[Math.floor(Math.random() * encouragements.length)];
                    message.innerText = randomMessage;
                    message.style.display = 'block';
                }
            }
        </script>
    </body>
</html>
