    <script>
        const images = document.querySelectorAll('.imgs');
let current = 0;

function showNextImage() {
    // 모든 이미지 숨기기
    images.forEach(img => img.classList.remove('active'));

    // 현재 이미지 보이기
    images[current].classList.add('active');

    // 다음 이미지로 넘어가기 (반복)
    current = (current + 1) % images.length;
}

// 첫 이미지 보이기
showNextImage();

// 3초마다 전환
setInterval(showNextImage, 5000);

    </script>

<script>
    let isLoginMode = true; // 현재 모드 상태 (로그인/회원가입)
    let accounts = JSON.parse(localStorage.getItem('accounts')) || []; // 저장된 계정 불러오기

    function openlog() {
        document.querySelector('.show').style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
        switchToLogin(); // 기본은 로그인 모드
    }

    function closelog() {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.show').style.display = 'none';
    }

    // 모드 전환: 로그인
    function switchToLogin() {
        isLoginMode = true;
        document.querySelector('.enter').innerText = '로그인';
        document.querySelector('.info-account').innerText = '계정이 없나요?';
        document.querySelector('.make-account').innerText = '회원가입';
    }

    // 모드 전환: 회원가입
    function switchToRegister() {
        isLoginMode = false;
        document.querySelector('.enter').innerText = '회원가입';
        document.querySelector('.info-account').innerText = '이미 계정이 있나요?';
        document.querySelector('.make-account').innerText = '로그인';
    }

    // 회원가입 또는 로그인 버튼 클릭 시
    document.querySelector('.enter').addEventListener('click', function() {
        const email = document.querySelector('.enter-e').value.trim();
        const password = document.querySelector('.enter-p').value.trim();

        if (!email || !password) {
            alert('이메일과 비밀번호를 입력하세요.');
            return;
        }

        if (isLoginMode) {
            // 로그인 로직
            const user = accounts.find(acc => acc.email === email && acc.password === password);
            if (user) {
                alert(`${user.email}님, 환영합니다!`);
                closelog(); // 로그인 성공 시 팝업 닫기
            } else {
                alert('이메일 또는 비밀번호가 잘못되었습니다.');
            }
        } else {
            // 회원가입 로직
            const exists = accounts.some(acc => acc.email === email);
            if (exists) {
                alert('이미 존재하는 이메일입니다.');
                return;
            }
            // 계정 저장
            accounts.push({ email, password });
            localStorage.setItem('accounts', JSON.stringify(accounts));
            alert('회원가입이 완료되었습니다. 로그인 해주세요.');
            switchToLogin(); // 회원가입 후 로그인 모드로
        }
    });

    // 회원가입/로그인 전환 클릭
    document.querySelector('.make-account').addEventListener('click', function() {
        if (isLoginMode) {
            switchToRegister();
        } else {
            switchToLogin();
        }
    });
</script>
