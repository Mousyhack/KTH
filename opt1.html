<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                padding: 0;
                margin: 0;
              
            }
            body {
                font-family: CookieRun-Regular;
                font-size: 52px;
            }
            @font-face {
    font-family: 'CookieRun-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
            }
            .t1 {
                left: 50%;
                transform: translateX(-50%);
                top: 30%;
                position: absolute;
                
                animation: text-fadein-y 1.7s ease-in-out,blur 1.5s ease-in-out 1.7s, blur-end 1.2s ease-in-out 3.2s forwards;
            }
            .t2 {
                left: 50%;
                transform: translateX(-50%);
                top: 30%;
                position: absolute;
                opacity: 0;
               
                animation: text-fadein-y 1.7s ease-in-out 5s,blur 1.5s ease-in-out 6.7s, blur-end 1.2s ease-in-out 8.2s forwards;
            }
            .t3 {
                left: 50%;
                transform: translateX(-50%);
                top: 30%;
                position: absolute;
                opacity: 0;
               
                animation: text-fadein-y 1.7s ease-in-out 10s,blur 1.5s ease-in-out 11.7s forwards;
            }
       
            @keyframes text-fadein-y {
                0% {opacity: 0;transform: translate(-50%,15px);}
                50%  {opacity: 1;transform: translate(-50%,0px);}
                100%  {opacity: 1;transform: translate(-50%,0px);}
            }
            @keyframes blur {
                0% {opacity: 1;}
                25% {opacity: 0.5;}
                50% {opacity: 0;}
                75% {opacity: 0.5;}
                100% {opacity: 1;}
            }
            @keyframes blur-end {
                from {opacity: 1;}
                to {opacity: 0;}
                
            }
            .start {
    opacity: 0; 
    animation: text-fadein-y 1s ease-in-out forwards 12s, repeat1 1.5s infinite ease-in-out; 
    font-size: 30px;
    transform: translateX(-50%);
    left: 50%;
    top: 70%;
    position: absolute;
    cursor: pointer;
    transition: 0.2s;
    background-color: rgb(235, 207, 140);
    border-radius: 6px;
    margin: 5px;
}
.start:hover {
    scale: (1.2);
}

/* 텍스트가 서서히 나타남 */
@keyframes text-fadein-y {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

/* 글자 크기가 반복적으로 변하는 애니메이션 */
@keyframes repeat1 {
    0% { font-size: 33px; }
    33% { font-size: 36px; }
    66% { font-size: 33px; }
    100% { font-size: 33px; } /* 30px에서 멈추지 않고 33px 유지 */
}
.hidden-object {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: rgb(231, 191, 122);
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        .show {
            opacity: 1;
           
            visibility: visible;
        }
        .hidden-text {
        
            opacity: 0;
            left: 50%;
            transform: translateX(-50%);
            top: 30%;
            color: rgb(65, 46, 8);
            font-size: 40px;
            position: absolute;
          
        }
        </style>

        <div class = "t1">
            안녕하세요
        </div>

        <div class = "t2">
            만나서 반가워요
        </div>

        <div class = "t3">
            일기를 작성해 볼까요?
        </div>
        
        <div class = "start" onclick="showObject()">
            시작해요!
        </div>
        <div class = "hidden-object" id = "targetObject"></div>
        <div class = "hidden-text" id = "targetObject">오늘의 일기 기대할게요!</div>
        <script>
            function showObject() {
                document.getElementById("targetObject").classList.toggle("show");
                setTimeout(function() {
                window.location.href = "diary.html";
            }, 2000);
            }
         
        
        </script>
    </head>

    <body>

    </body>
</html>
